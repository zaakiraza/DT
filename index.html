<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Design Thinking Portfolio</title>
</head>

<body>

    <div class="content">
        <div class="logo">
            <img src="Assets/logo.png" alt="">
        </div>
        <div class="allLinks">
            <a href="Assets/Report.pdf" target="_blank">View Report</a>
            <a href="Assets/Storyboard.pdf" target="_blank">View Story Board</a>
            <button onclick="openDoc('video')">Video</button>
            <a href="https://www.figma.com/proto/TKkcqPXOXR9N2nFyjlUtzc/DS?node-id=11-18&t=m5NJ7jcHICaDIkVD-1&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=11%3A18"
                target="_blank">Prototype</a>
        </div>
        <div id="main_content">
        </div>
    </div>


    <script>
        const main_content = document.getElementById('main_content');
        function openDoc() {
            document.body.style.alignItems = "baseline";
            main_content.innerHTML = `<video src="https://res.cloudinary.com/dvo8ftbqu/video/upload/v1746038003/crop_hrpohr.mp4" controls></video>`;
        }
    </script>
</body>

</html>
